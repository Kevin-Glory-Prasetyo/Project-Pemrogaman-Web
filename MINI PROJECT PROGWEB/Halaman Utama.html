<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Buying</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Get Ticket</h1>
        </div>
        <div class="links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Service</a>
            <a href="">Contact </a>
        </div>
        <div class="buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>

        <div class="content">
            <form >
                <h1>YOUR PASS TO UNFORGETTABLE MUSIC,<br>

                    <div class="form-box">

            </form>
